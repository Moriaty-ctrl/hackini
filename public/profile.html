<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Hackini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-red: #ff1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #909090;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem 5%;
            border-bottom: 2px solid var(--accent-red);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-red);
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-red);
        }

        .profile {
            padding: 2rem 5%;
            max-width: 800px;
            margin: 2rem auto;
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid rgba(255, 26, 26, 0.3);
        }

        .profile h1, .profile h2 {
            color: var(--accent-red);
        }

        #profile-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        #profile-info strong {
            color: var(--accent-red);
        }

        #edit-profile-form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            background: #111;
            color: var(--text-primary);
            border-radius: 4px;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-red);
            color: white;
        }

        .btn-primary:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Hackini</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <section class="profile">
        <h1>User Profile</h1>
        <div id="profile-info">
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Display Name:</strong> <span id="profile-displayName"></span></p>
            <p><strong>Score:</strong> <span id="profile-score"></span></p>
            <p><strong>Challenges Joined:</strong> <span id="profile-challenges"></span></p>
        </div>

        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="edit-displayName">Display Name</label>
                <input type="text" id="edit-displayName" placeholder="Enter your display name">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </section>

    <!-- Correct order -->
<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
